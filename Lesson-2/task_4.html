   <script>
      'use strict';
      // TASK 4

      const SUMM1 = (a, b) => console.log(a + b);
      const SUMM2 = (a, b) => console.log(a - b);
      const SUMM3 = (a, b) => console.log(a * b);
      const SUMM4 = (a, b) => {
         if (a < 0) {
            return alert('Деление на ноль невозможно!');
         }
         return console.log(a / b);
      };

      SUMM1(2, 3);
      SUMM2(10, 6);
      SUMM3(8, 2);
      SUMM4(10, 5);
   </script>
