<body>
   <script>
      'use strict';
      // TASK 2
      const task_2 = (a, x) => {
         a = 2;
         x = 1 + (a *= 2);
         return x;

      };
      alert(task_2());
/*
         1. Переменной 'a' присваиваем число 2
         2.  Переменной 'x' присваиваем значение 1 + (a *= 2) сначала идёт выполнение в скобках, число в переменной 'a' мы умножаем на 2
         и получаем в сумме 4, затем прибавляем 1 + 4 и в итоге получится x = 5
                        */
   </script>
