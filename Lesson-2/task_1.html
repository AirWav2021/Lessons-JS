<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task-1</title>
</head>

<body>
   <script>
      'use strict';
      //TASK 1
      function task1() {

         //пример 1
         let a = 1, b = 1, c, d;
         c = ++a;
         alert(c); //ответ: 2
         /* Префиксный инкремент увеличивает число на единицу, далее присваивает
         значение переменной 'а' и затем число два присваивается в
         переменную 'c'.*/

         //пример 2
         d = b++;
         alert(d); //ответ: 1
         /*Постфиксный инкремент сначала возвращает результат и только
         потом увеличивает переменную "b" на единицу.*/

         //пример 3
         c = 2 + ++a;
         alert(c); //ответ: 5
         /*Переменная "а" содержит значение 2, т.к. выше уже было увеличение
         на 1, теперь снова увеличиваем на 1, получается 3.
         Дальше 2 + 3 получается 5.*/

         //пример 4
         d = 2 + b++;
         alert(d); //ответ: 4
         /*Переменная "b" содержит значение 2. Постфиксный инкремент
         возвращает это значение (и только затем увеличивает), поэтому
         у нас получается 2 + 2 = 4*/

         alert(a); //3
         alert(b); //3

      }
      task1();
   </script>
</body>

</html>
